{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>

<div>
    <div>
        {% for room in rooms %}

            <div>
                <span>@{{room.host.username}}</span>
                <a href="{% url 'room' room.id %}">{{room.id}} -- {{room.name}}</a>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>

        {% endfor %}
    </div>
</div>


{% endblock content %}
